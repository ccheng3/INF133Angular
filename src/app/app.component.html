<main class="todo-container">
  <div class="add-task">
      <input type="text" #todoText placeholder="Add Todo">
      <button (click)="addTask(todoText.value)">Add</button>
  </div>
  
  <ul class="task-list">
    @for (todoItem of todoList; track todoItem.id) {
      <li [class.completed]="todoItem.completed">
        <input type="checkbox" (change)="toggleCompleted(todoItem.id)" [checked]="todoItem.completed">
        <span>{{ todoItem.text }}</span>
        <button class="delete-btn" (click)="deleteTask(todoItem.id)">‚ùå</button>
      </li>
    }
  </ul>
</main>
